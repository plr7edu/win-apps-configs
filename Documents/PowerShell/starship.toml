# Starship Configuration - Fast, Minimal, Git-Integrated
# Optimized for Windows PowerShell

# Schema for editor completions
"$schema" = 'https://starship.rs/config-schema.json'

# Timeout for commands (milliseconds)
command_timeout = 500
scan_timeout = 10

# Single line prompt (no blank line between prompts)
add_newline = false

# Fast format - only essential modules
format = """
$directory\
$git_branch\
$git_status\
$git_state\
$character
"""

# Directory module - show current path
[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold cyan"
read_only = " üîí"
read_only_style = "red"
format = "[$path]($style)[$read_only]($read_only_style) "

# Git branch - show current branch
[git_branch]
symbol = " "
style = "bold purple"
format = "on [$symbol$branch]($style) "
truncation_length = 20
truncation_symbol = "‚Ä¶"

# Git status - show repo state
[git_status]
style = "bold red"
format = "([$all_status$ahead_behind]($style) )"
conflicted = "="
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "¬ª"
deleted = "‚úò"

# Git state - show ongoing operations
[git_state]
style = "bold yellow"
format = "[$state( $progress_current/$progress_total)]($style) "
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"

# Character - prompt symbol
[character]
success_symbol = "[‚ùØ](bold green)"
error_symbol = "[‚ùØ](bold red)"
vimcmd_symbol = "[‚ùÆ](bold green)"

